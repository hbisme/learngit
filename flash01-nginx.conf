			rewrite ^/([_A-Za-z0-9-]+)								/$1									permanent;
		}

		location / {
			if (-f $request_filename) {
				break;
			}

			if (!-f $request_filename) {
				rewrite ^/game/([1-9][0-9]*)/([a-zA-Z0-9\-\_]+)/?$		/play/$1/$2/			permanent;
				rewrite ^/game/([1-9][0-9]*)							/play/$1/				permanent;
				rewrite ^/([1-9][0-9]*)/([a-zA-Z0-9\-\_]+)_game                                 /view.php?game_id=$1    last;
				rewrite ^/play/([1-9][0-9]*)							/play.php?game_id=$1	last;
				rewrite ^/game											/all-games				permanent;
				rewrite ^/play											/all-games				permanent;

				rewrite ^/most-popular/(([0-1])\.html)?$				/most-popular							permanent;
				rewrite ^/most-popular(/([1-9][0-9]*)\.html)?$			/games.php?sort=most-popular&page=$2	last;
				rewrite ^/most-popular									/most-popular							permanent;

				rewrite ^/top-rated/(([0-1])\.html)?$					/top-rated							permanent;
				rewrite ^/top-rated(/([1-9][0-9]*)\.html)?$				/games.php?sort=top-rated&page=$2	last;
				rewrite ^/top-rated										/top-rated							permanent;

				rewrite ^/featured/(([0-1])\.html)?$					/featured							permanent;
				rewrite ^/featured(/([1-9][0-9]*)\.html)?$				/games.php?sort=featured&page=$2	last;
				rewrite ^/featured										/featured							permanent;

				rewrite ^/gamelist(.+)?$								/all-games$1			permanent;
				rewrite ^/all-games/page-([0-9]+)$						/all-games/$1.html		permanent;
				rewrite ^/all-games/(([0-1])\.html)?$					/all-games				permanent;
				rewrite ^/all-games(/([1-9][0-9]*)\.html)?$				/games.php?page=$2		last;
				rewrite ^/(all-games|allgames|all\.games)				/all-games				permanent;

				rewrite ^/tags/([_A-Za-z0-9-]+)/(([0-1])\.html)?$		/tags/$1					permanent;
				rewrite ^/tags/([_A-Za-z0-9-]+)/page-([0-9]+)$			/tags/$1/$2.html			permanent;
				rewrite ^/tags/([_A-Za-z0-9-]+)$						/games.php?tag=$1&page=1	last;
				rewrite ^/tags/([_A-Za-z0-9-]+)(/([1-9][0-9]*)\.html)?$	/games.php?tag=$1&page=$3	last;
				rewrite ^/tags											/all-games	permanent;

				rewrite ^/c/([_A-Za-z0-9-]+)/(([0-1])\.html)?$			/$1									permanent;
				rewrite ^/c/([_A-Za-z0-9-]+)/page-([0-9]+)$				/$1/$2.html							permanent;
				rewrite ^/c/([_A-Za-z0-9-]+)(/([1-9][0-9]*)\.html)?$	/$1/$3.html							permanent;
				rewrite ^/girlsgames									/girls								permanent;

				rewrite ^/free-games-for-your-website						/free-games-for-your-website/index.php	last;
				rewrite ^/imprint											/terms.php								permanent;
				rewrite ^/free-online-games.html							/										permanent;
				rewrite ^/pages/Featured-Games								/all-games								permanent;
				rewrite ^/pages/Free-Games-For-Your-Website					/free-games-for-your-website			permanent;
				rewrite ^/pages/List-Of-Our-Exclusive-And-Sponsored-Games	/all-games								permanent;
				rewrite ^/pages/Privacy-TOS									/terms.php								permanent;

#				rewrite ^/.+		/			permanent;

#				rewrite ^/([_A-Za-z0-9-]+)/play-([_A-Za-z0-9-]+)?$	/index.php?a=play&name=$2 last;
			}
		}

		location ~ \.php$ {
			fastcgi_pass flash01_fpm;
			break;
		}

                location ~* \.svn/ {
                        return 403;
                }

		location ~ ajax/ {
			access_log off;
		}

		location ~ /\.ht {
			deny  all;
		}

		location ~ /_ {
			deny  all;
		}

		location ~* \.(unity3d|js|css|jpg|jpeg|gif|png|swf|dcr)$ {
