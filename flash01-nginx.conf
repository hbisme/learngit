		root	/noez/sites/nx8.com/html;
		index	index.html index.php index.htm;

		if ($http_user_agent ~* LWP::Simple|BBBike|wget) {
			return 403;
		}

		location ~* ^/(action|adventure|defense|fun|girls|kids|puzzle|racing|shooting|skill|sports|strategy|multiplayer|arcade\-pre\-hacks) {
			rewrite ^/([_A-Za-z0-9-]+)/(([0-1])\.html)?$			/$1									permanent;
