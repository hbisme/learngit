	server {
		server_name nx8.com www.nx8.com www.nx8.co nx8.co;
		listen 45.32.4.196:80;

		if ($host !~* ^(nx8\.com)$) {
			rewrite ^/(.*) http://nx8.com/$1 permanent;
		}

